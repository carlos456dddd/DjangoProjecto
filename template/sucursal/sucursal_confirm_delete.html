{% load static %}
{% block titulo %}
Creación de productos
{% endblock titulo %}
{% block body %}    
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Eliminacion</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form action="{% url 'usuario:eliminar_sucursal' object.id %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
            {% csrf_token %}
                <p><strong>¿Desea eliminar {{ object }}?</strong></p>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger">Confirmar</button>
                  </div>
        
        
        </form>

        </form>
        </div>
      </div>
       
{% endblock body %}
